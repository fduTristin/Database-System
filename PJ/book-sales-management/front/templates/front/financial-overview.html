{% extends 'front/base.html' %}
{% load static %}

{% block title %}
    财务一览
{% endblock %}

{% block custom_style %}
    <link rel="stylesheet" href="{% static 'front/css/bootstrap-datepicker.min.css' %}">
{% endblock %}

{% block custom_content %}
    <div class="container-fluid">
        <div class="row">

            <div class="col-xl-8 col-lg-7">

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">每月流水</h6>
                    </div>
                    <div class="card-body">
                        <div class="chart-area">
                            <canvas id="myAreaChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-4 col-lg-5">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">年度流水组成</h6>
                    </div>
                    <div class="card-body">
                        <div class="chart-pie pt-4 pb-2">
                            <canvas id="myPieChart"></canvas>
                        </div>
                        <div class="mt-4 text-center small">
                            <span class="mr-2">
                                <i class="fas fa-circle" style="color: #4E73DF;"></i> 销售收入
                            </span>
                            <span class="mr-2">
                                <i class="fas fa-circle" style="color: #fa9a6b;"></i> 退货支出
                            </span>
                            <span class="mr-2">
                              <i class="fas fa-circle" style="color: #ff6464;"></i> 进货支出
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">自定义时间</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="start-date">开始日期</label>
                                    <input type="text" class="form-control datepicker" id="start-date">
                                </div>
                                <div class="form-group">
                                    <label for="end-date">结束日期</label>
                                    <input type="text" class="form-control datepicker" id="end-date">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="info-section" id="purchase-summary"></div>
                            </div>
                            <div class="col-md-2">
                                <div class="info-section" id="refund-summary"></div>
                            </div>
                            <div class="col-md-2">
                                <div class="info-section" id="sales-summary"></div>
                            </div>
                            <div class="col-md-4" id="total-summary"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
{% endblock %}

{% block custom_js %}
    <script>
        const monthlyApi = "{% url 'backend:financial_monthly' %}";
        const summaryApi = "{% url 'backend:financial_monthly' %}";
    </script>

    <script src="{% static 'front/vendor/popper/popper.min.js' %}"></script>
    <script src="{% static 'front/vendor/bootstrap/js/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'front/vendor/chart.js/Chart.min.js' %}"></script>
    <script src="{% static 'front/js/financial-overview.min.js' %}"></script>

{% endblock %}
