{% extends 'front/base.html' %}
{% load static %}

{% block title %}
    用户管理
{% endblock %}

{% block custom_style %}
    <link rel="stylesheet" href="{% static 'front/css/buttons.dataTables.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'front/css/select.dataTables.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'front/css/jquery.datetimepicker.min.css' %}"/>
{% endblock %}

{% block custom_content %}
    <div class="container-fluid">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">用户列表</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <tfoot>
                        <tr>
                            <th>工号</th>
                            <th>用户名</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>年龄</th>
                            <th>出生日期</th>
                            <th>密码</th>
                            <th>账户类型</th>
                            <th>电子邮箱</th>
                            <th>上次登录时间</th>
                            <th>注册时间</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block custom_js %}
    <script src="{% static 'front/vendor/jquery-migrate/jquery-migrate-3.3.0.min.js' %}"></script>
    <script src="{% static 'front/vendor/datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'front/vendor/datatables/dataTables.buttons.min.js' %}"></script>
    <script src="{% static 'front/vendor/datatables/dataTables.select.min.js' %}"></script>
    <script src="{% static 'front/vendor/datatables/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'front/vendor/datatables/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'front/vendor/datatables/dataTables.altEditor.free.min.js' %}"></script>
    <script src="{% static 'front/vendor/jquery-datetimepicker/jquery.datetimepicker.full.min.js' %}"></script>
    <script>
        const ajax_url = "{% url 'backend:account_ajax' %}";
    </script>
    <script src="{% static 'front/js/users-manage.js' %}"></script>

{% endblock %}
