{% extends 'front/base.html' %}

{% load static %}

{% block title %}
    图书信息
{% endblock %}

{% block custom_style %}
    <link rel="stylesheet" href="{% static 'front/css/buttons.dataTables.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'front/css/select.dataTables.min.css' %}"/>
{% endblock %}

{% block custom_content %}
    <div class="container-fluid">

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">图书列表</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <tfoot>
                        <tr>
                            <th>封面</th>
                            <th>image_url</th>
                            <th>图书编号</th>
                            <th>ISBN</th>
                            <th>书名</th>
                            <th>作者</th>
                            <th>出版社</th>
                            <th>零售价</th>
                            <th>内容体裁</th>
                            <th>书籍格式</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>

    </div>
{% endblock %}

{% block custom_js %}
    <script src="{% static 'front/vendor/jquery-migrate/jquery-migrate-3.3.0.min.js' %}"></script>
    <script src="{% static 'front/vendor/datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'front/vendor/datatables/dataTables.buttons.min.js' %}"></script>
    <script src="{% static 'front/vendor/datatables/dataTables.select.min.js' %}"></script>
    <script src="{% static 'front/vendor/datatables/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'front/vendor/datatables/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'front/vendor/datatables/dataTables.altEditor.free.min.js' %}"></script>

    <script>
        const ajax_url = "{% url 'backend:book_ajax' %}";
    </script>
    <script src="{% static 'front/js/books.js' %}"></script>

{% endblock %}
